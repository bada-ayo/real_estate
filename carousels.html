    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel with 10 Slides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <style>
      

    </style>
    <body>
    
        <div class="container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/messi1.webp" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                  <img src="images/messi2.webp" class="d-block w-100" alt="Image 2">
                </div>
                <!-- Add more carousel items for the remaining images -->
                <!-- Repeat the carousel-item for each image -->
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <br>
          <br>
          <br>
    
   
    
   <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script> 
</body>
</html>
